language: node_js
node_js:
  - 10
  - 11
  - 12

cache:
  directories:
    - ~/.npm

notifications:
  email: false

env:
  NODE_ENV: test

branches:
  # only:
  #   - master
  #   - next
  except:
    # prevent semantic-release pushed tags, to trigger CI
    - /^v\d+\.\d+\.\d+$/

# before_install:
#   - npm install -g gulp-cli

install: npm install

script:
  - npm run clean
  - npm run lint
  - npm run build

before_deploy:
  - npm i -g semantic-release
  - npm i -g @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/changelog @semantic-release/npm @semantic-release/git @semantic-release/github

deploy:
  provider: script
  skip_cleanup: true
  script: npx semantic-release
  on:
    branch: next
