# dist: trusty # needed for headles chrome

cache:
  npm: true
  directories:
    - $HOME/.npm
    - $HOME/build/$TRAVIS_REPO_SLUG/components/node_modules/

branches:
  only:
    - master
    - next
    - develop
  except:
    - /^v[0-9]+\.[0-9]+$/

env: NODE_ENV=develop
os:
  - linux
  - osx
  - windows

dist: trusty
language: node_js
node_js:
  - 12
  - 11
  - 10

install: npm install
script: npm test

stages:
  - test
  - release

matrix:
  fast_finish: true
  allow_failures:
    - node_js: 10
    - os: osx
    - os: windows

jobs:
  fast_finish: true
  allow_failures:
    - node_js: 10
    - os: osx
    - os: windows
  exclude:
    - os: osx
    - os: windows
  include:
    - os: osx
      node_js: 12
      allow_failures: true
      fast_finish: true
    - os: windows
      node_js: 12
      allow_failures: true
      fast_finish: true
    - stage: release
      if: branch = next AND type IN (push) AND tag IS blank
      node_js: 12
      script: skip
      install: skip
      before_deploy:
        - npm i -g semantic-release
        - npm i -g @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/changelog @semantic-release/npm @semantic-release/git @semantic-release/github semantic-release-slack-bot
      deploy:
        tags: false
        provider: script
        skip_cleanup: true
        script: npx semantic-release
        on:
          branch: next
          tags: false
