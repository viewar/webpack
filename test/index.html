<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <body>
    <div id="modal-root"></div>
    <div id="app-root"></div>

    <script src="./viewar-core.js"></script>
  </body>
  <link rel="stylesheet" type="text/css" href="//CustomUI/index.css" />
