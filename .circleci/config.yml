version: 2.1
jobs:
  test_and_build:
    docker:
      - image: circleci/node:12.9.0
    steps:
      - checkout
      - run:
          name: Setup
          command: npm install
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Test
          command: npm run test
      - run:
          name: Build
          command: npm run build
  semantic_release:
    docker:
      - image: circleci/node:12.9.0
    steps:
      - checkout
      - run:
          name: Setup
          command: npm install
      - run:
          name: Release to GitHub
          command: npx semantic-release

workflows:
  version: 2
  lint_and_release:
    jobs:
      - test_and_build
      - semantic_release:
          requires:
            - test
          filters:
            branches:
              only: next
