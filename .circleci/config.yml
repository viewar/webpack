version: 2.1
jobs:
  lint_and_build:
    docker:
      - image: circleci/node:12.9.0
    steps:
      - checkout
      - run:
          name: Setup
          command: npm install
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Integration Tests
          command: npm run karma
      - run:
          name: Build
          command: npm run build
  semantic_release:
    docker:
      - image: circleci/node:12.9.0
    steps:
      - checkout
      - run:
          name: Setup
          command: npm install
      - run:
          name: Install 'semantic-release' modules
          command: npm i --no-save semantic-release-cli @semantic-release/changelog @semantic-release/commit-analyzer @semantic-release/git @semanic-release/github @semantic-release/npm @semantic-release/release-notes-generator semantic-release-slack-bot
      - run:
          name: Release to GitHub
          command: npx semantic-release

workflows:
  version: 2
  lint_and_release:
    jobs:
      - lint_and_build
      - semantic_release:
          requires:
            - lint_and_build
          filters:
            branches:
              only: next
