version: 2.1
jobs:
  lint_and_build:
    environment:
      NODE_ENV: development
    docker:
      - image: circleci/node:12.9.0
    steps:
      - checkout
      - run:
          name: Setup
          command: npm install
      - run:
          name: Install Headless Chrome dependencies
          command: |
            sudo apt-get install -yq \
            gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
            libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
            fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - run:
          name: Install puppeteer with chronium
          command: npm i puppeteer
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Integration Tests
          command: npm run karma
      - run:
          name: Build
          command: npm run build
  semantic_release:
    docker:
      - image: circleci/node:12.9.0
    steps:
      - checkout
      - run:
          name: Setup
          command: npm install
      - run:
          name: Install 'semantic-release' modules
          command: npm i --no-save semantic-release-cli @semantic-release/changelog @semantic-release/commit-analyzer @semantic-release/git @semanic-release/github @semantic-release/npm @semantic-release/release-notes-generator semantic-release-slack-bot
      - run:
          name: Release to GitHub
          command: npx semantic-release

workflows:
  version: 2
  lint_and_release:
    jobs:
      - lint_and_build
      - semantic_release:
          requires:
            - lint_and_build
          filters:
            branches:
              only: next
